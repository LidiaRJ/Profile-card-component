<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="profile-card-component-main/images/favicon-32x32.png">
        <link rel="stylesheet" href="../Profile-card-component/style-profileCard.css">

        <tittle>Frontend Mentor | Profile card component</tittle>
    </head>

    <body>
        <section class="profile-card">
            <div class="container"></div>
                <img src="profile-card-component-main/images/image-victor.jpg">
             
                <div class="main-copy">
                    <h2>Victor Crest <span> 26</span></h2>
                    <h4>London</h4>
                </div>
                
                <hr>

                <div class="secondary-copy">
                    <div class="col">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="col">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="col">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </section>
        
        
        
        <div class="attribution">
            Challenge by <a href=" https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#"> Lidia Jimeno</a>.
        </div>
    </body>
</html>
